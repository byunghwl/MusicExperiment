<button>Click me</button>

<div id="Content">
	<div id="Keyboard"></div>
</div>

<ul class="heros">
  <li *ngFor="let hero of heros" >
  	<a routerLink="/detail/{{hero.id}}">
    	<span class="badge">{{hero.id}}</span> {{hero.name}}
  	</a>
  </li>
</ul>
